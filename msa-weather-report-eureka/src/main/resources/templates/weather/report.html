<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/lib/bootstrap-4.6.0/css/bootstrap.css}">
    <title>StackStone-天气预报</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h3 th:text="${reportModel.title}">StackStone</h3>
        <select id="selectCityId">
            <option th:each="city : ${reportModel.cityList}"
                    th:value="${city.cityId}" th:text="${city.cityName}"
                    th:selected="${city.cityId eq reportModel.cityId}">
            </option>
        </select>
    </div>
    <div class="row">
        <h1 th:text="${reportModel.report.city}"></h1>
    </div>
    <div class="row">
        <p>
            空气质量指数：<span th:text="${reportModel.report.aqi}"></span>
        </p>
    </div>
    <div class="row">
        <p>
            当前温度：<span th:text="${reportModel.report.wendu}"></span>
        </p>
    </div>
    <div class="row">
        <p>
            温馨提示：<span th:text="${reportModel.report.ganmao}"></span>
        </p>
    </div>
    <div class="row">
        <div class="card" th:each="forecast : ${reportModel.report.forecast}">
            <div class="card-body">
                <p class="card-text" th:text="${forecast.date}"></p>
                <p class="card-text" th:text="${forecast.type}"></p>
                <p class="card-text" th:text="${forecast.high}"></p>
                <p class="card-text" th:text="${forecast.low}"></p>
                <p class="card-text" th:text="${forecast.fengxiang}"></p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/lib/jquery-3.6.0.min.js}"></script>
<script th:src="@{/lib/popper.min.js}"></script>
<script th:src="@{/lib/bootstrap-4.6.0/js/bootstrap.js}"></script>
<script>
    $(function () {
        $("#selectCityId").change(function () {
            // 获取Select选择的Value
            let cityId = $("#selectCityId").val();
            window.location.href = '/report/cityId/' + cityId;
        })
    })
</script>
</body>
</html>
