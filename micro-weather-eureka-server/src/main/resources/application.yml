server:
  # 指明了应用启动的端口号
  port: 8761

eureka:
  instance:
    # 应用的主机名称
    hostname: localhost
  client:
    # 值为false意味着自身仅作为服务器，不作为客户端
    register-with-eureka: false
    # 值为false意味着无须注册自身
    fetch-registry: false
    # 指明了应用的URL
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/